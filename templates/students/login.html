{% extends 'base.html' %}
{% load static %}

{% block title %}Вход для студентов{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card-custom p-4 p-lg-5">
            <div class="text-center mb-4">
                <div class="display-1 text-primary mb-3">
                    <i class="bi bi-person-circle"></i>
                </div>
                <h2 class="fw-bold">Вход для студентов</h2>
                <p class="text-muted">Введите ваш логин и пароль</p>
            </div>
            
            {% if error %}
            <div class="alert alert-danger alert-dismissible fade show">
                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                {{ error }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            {% endif %}
            
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label fw-semibold">Логин</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input type="text" class="form-control" name="login" required placeholder="Введите логин">
                    </div>
                </div>
                
                <div class="mb-4">
                    <label class="form-label fw-semibold">Пароль</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input type="password" class="form-control" name="password" required placeholder="Введите пароль">
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 py-3 mb-3">
                    <i class="bi bi-box-arrow-in-right me-2"></i>
                    Войти
                </button>
            </form>
            
            <div class="text-center mt-4">
                <a href="{% url 'home' %}" class="text-decoration-none">
                    <i class="bi bi-arrow-left me-1"></i>
                    Вернуться на главную
                </a>
            </div>
            
            <hr class="my-4">
            
            <div class="text-center small text-muted">
                <i class="bi bi-shield-check me-1"></i>
                Данные защищены
            </div>
        </div>
    </div>
</div>
{% endblock %}
