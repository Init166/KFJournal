{% extends 'base.html' %}
{% load static %}

{% block title %}Вход для старост{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card-custom p-4 p-lg-5">
            <div class="text-center mb-4">
                <div class="display-1 text-success mb-3">
                    <i class="bi bi-person-badge"></i>
                </div>
                <h2 class="fw-bold">Вход для старост</h2>
                <p class="text-muted">Управление группой</p>
            </div>
            
            {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label fw-semibold">Логин</label>
                    <input type="text" class="form-control" name="login" required>
                </div>
                <div class="mb-4">
                    <label class="form-label fw-semibold">Пароль</label>
                    <input type="password" class="form-control" name="password" required>
                </div>
                <button type="submit" class="btn btn-success w-100 py-3">
                    <i class="bi bi-box-arrow-in-right me-2"></i>
                    Войти
                </button>
            </form>
            
            <div class="text-center mt-4">
                <a href="{% url 'home' %}">Вернуться на главную</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
