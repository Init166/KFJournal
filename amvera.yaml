version: null
meta:
  environment: python
  toolchain:
    name: pip
    version: "3.10"
build:
  requirementsPath: requirements.txt
run:
  scriptName: manage.py
  command: "python manage.py migrate --noinput && python manage.py runserver 0.0.0.0:80"
  persistenceMount: /data
  containerPort: 80
serviceType: compute